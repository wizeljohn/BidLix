<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BidLix Philippines</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ElizaScript.js"></script>
    <style>
      #body{
        background-color:#eeeeee;
      }
      #divHeader{
        background-color: #fff;
      }
    </style>
  </head>

<body id="body"> 
  <ul class="nav nav-pills nav-info">
    <li class="active" style="width:50%;"><a href="#"><span class="fa fa-unlock fa-pull-center fa-2x"></span>Login</a></li>
    <li style="width:49%;"><a href="signup.html"><span class="fa fa-user-plus fa-pull-center fa-2x"></span>SignUp</a></li>
  </ul>

  <br>

  <div class="container">
    <center><img src="image/bidlix.png" style="width:50%;height:160px;"></center>
    <br>
      <form id="frmLogin">

        <div class="form-group">
          <label class="control-label" for="txtusername">Input username:</label>
          <input class="form-control" type="text" placeholder="Enter username." name="txtusername" id="txtusername" required/>
        </div>

        <div class="form-group">
          <label class="control-label" for="txtpassword">Input password:</label>
          <input class="form-control" type="password" placeholder="Enter password." name="txtpassword" id="txtpassword" required/>
        </div>
        
      </form>
      <button id="btnLogin" class="btn btn-success btn-block">Login</button>
      <a class="btn btn-primary btn-block" href="index.html">Skip for now</a>
  </div>
</body>

<script>
$(document).ready(function(){
  $("#btnLogin").click(function(){
    var username = $('#txtusername').val();
    localStorage.setItem('localUser',username);

    var pass = $('#txtpassword').val();
    localStorage.setItem('localPass',pass);

    $.ajax({
      type : 'GET',
      url : 'http://gcccs.org/largo/best/login.php',
      data : $("#frmLogin").serialize(),
      dataType : 'html',
      success : function (eliza){
        if (eliza == "yes"){
          if((username == "BidLix_Admin") && (pass == "bidlixAdmin123")){
                location.href = "index.html";
          }
          else{
            location.href = "index.html";
          }
              
        }
        else if(eliza == 'Wrong'){
          alert("Something wrong.");

        }

      }
    });



  });

});
</script>

</html>
