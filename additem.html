  <head>
    <meta charset="utf-8">

      #body{
        background-color:#eeeeee;
      }
      #divHeader{
        background-color: #fff;
      }
    </style>


  </head>

  <body id="body"> 

  <div class="container" id="divHeader">
    <br>
    <center><div id="Nonheaderpic">
        <img src="image/bidlix.png" style="width:80px;height:80px;">

  <!--=============================================================================

  <!--=============================================================================
                    E N D   O F   N A V B A R 
  ============================================================================== -->
  <div class="container">
    <form id="frmAddItem" class="form-horizontal">
      <fieldset>

        <legend>Post Item</legend>

        <input type="hidden" id="para" name="para" required/>

        <div class="form-group">
          <label for="image" class="col-lg-2 control-label">Item Image:</label>
          <div class="col-lg-10">
            <input type="file" name="image" id="image" accept="image/*" class="form-control" required/>
            <br>
            <center><img src="" id="itempreview"></center>
          </div>
        </div>

        <div class="form-group">
          <label for="txtname" class="col-lg-2 control-label">Item name:</label>
          <div class="col-lg-10">
            <input type="text" name="txtname" id="txtname" placeholder="Enter name of item." class="form-control" required/>
          </div>
        </div>
      
        <div class="form-group">
          <label for="txtcondition" class="col-lg-2 control-label">Item condition:</label>
          <div class="col-lg-10">
            <textarea name="txtcondition" id="txtcondition" placeholder="Write a condition of item....." class="form-control" required></textarea>
          </div>
        </div>  

        
        <div class="form-group">
          <label for="txtcondition" class="col-lg-2 control-label">Set time:</label>
          <div class="col-lg-10">
           <select name="slcHours" id="cssHours" class="form-control" required>
            <option selected disabled>Hour</option>
            <option value="01">01</option><option value="02">02</option>
            <option value="03">03</option><option value="04">04</option>
            <option value="05">05</option><option value="06">06</option>
            <option value="07">07</option><option value="08">08</option>
            <option value="09">09</option><option value="10">10</option>
            <option value="11">11</option><option value="12">12</option>
            <option value="13">13</option><option value="14">14</option>
            <option value="15">15</option><option value="16">16</option>
            <option value="17">17</option><option value="18">18</option>
            <option value="19">19</option><option value="20">20</option>
            <option value="21">21</option><option value="22">22</option>
            <option value="23">23</option><option value="24">24</option>
          </select>

          <select name="slcMins" id="cssMins" class="form-control" required>
            <option selected disabled>Minutes</option>
            <option value="01">01</option><option value="02">02</option>
            <option value="03">03</option><option value="04">04</option>
            <option value="05">05</option><option value="06">06</option>
            <option value="07">07</option><option value="08">08</option>
            <option value="09">09</option><option value="10">10</option>
            <option value="11">11</option><option value="12">12</option>
            <option value="13">13</option><option value="14">14</option>
            <option value="15">15</option><option value="16">16</option>
            <option value="17">17</option><option value="18">18</option>
            <option value="19">19</option><option value="20">20</option>
            <option value="21">21</option><option value="22">22</option>
            <option value="23">23</option><option value="24">24</option>
          </select>
          </div>
        </div>
        
        <input type="text" id="txtExpirationDate" name="txtExpirationDate" hidden/>

        <div class="form-group">
          <label for="slcCategory" class="col-lg-2 control-label">Item Category:</label>
          <div class="col-lg-10">
            <select name="slcCategory" class="form-control" id="slcCategory" required>
              <option selected disabled> <b> -SELECT CATEGORY- </b> </option>
              <option value="Mobile Phone & Tablets">Mobile Phone & Tablets</option>
              <option value="Computers & Laptops">Computers & Laptops</option>
              <option value="Shoes & Bags">Shoes & Bags</option>
              <option value="Appliances">Appliances</option>
              <option value="Watches & Jewerly">Watches & Jewerly</option>
              <option value="Cameras">Cameras</option>
              <option value="Clothing">Clothing</option>
              <option value="Books">Books</option>
              <option value="Foods">Foods</option>
              <option value="Others">Others</option>
            </select>
          </div>
        </div>    
        <input type="submit" value="POST" class="btn btn-success btn-block"/>
      </fieldset>
    </form>
  </div>
  <br>
  <script>
  $(document).ready(function(){


    //============ Function to show user profile pic on heaader 
    var user = localStorage.getItem('localUser');
    
    if(localStorage.getItem('localUser') != "") {
        $("#Nonheaderpic").hide();
        $("#Headerpic").show();

      }
      else{
        $("#Nonheaderpic").show();
        $("#Headerpic").hide();
      }

        $.ajax({
        type:'POST',
        url:'http://gcccs.org/largo/best/userpic.php',
        dataType:'html',
        data:{
          sql: user
        },
        success:function(data){
          if(data){
            $('#Headerpic').html(data);
          }
        }
      });
    //============ Function to show user profile pic on heaader 
  /* ===================================================== 
      START OF FUNCTION FOR IMAGE SIGN UP 
  ====================================================== */
   $(function(){
     $('#image').change(function(){
       var read = new FileReader();
       read.onload = function(i){
         $('#itempreview').attr("style", "height:100px; width:100px");
         $('#itempreview').attr('src', i.target.result)
       }
       read.readAsDataURL(this.files[0]);
     })
   });

  /* ===================================================== 
      END OF FUNCTION FOR IMAGE SIGN UP 
  ====================================================== */


  /* ===================================================== 
       START OF FUNCTION FOR FORM SIGN UP  
  ====================================================== */
  var user = localStorage.getItem('localUser');
  var pass = localStorage.getItem('localPass');
  

  $("#frmAddItem").on('submit',(function(i) { 
    var name = localStorage.getItem('localUser');
    $('#para').val(name);
    i.preventDefault();

    //code ni largo
    var hours = parseInt($("#cssHours").val() * 60);
    var mins = parseInt($("#cssMins").val());
    var converted = hours + mins;
    var dateToday = new Date()
    var expirationDate = new Date(dateToday)
    expirationDate.setMinutes(expirationDate.getMinutes() + converted)

    $("#txtExpirationDate").val(expirationDate);
    console.log(expirationDate + " eliza : " + $("#txtExpirationDate").val());
    if((user!= "") && (pass !="")){
  
    $.ajax({
      url: "http://gcccs.org/largo/best/additem.php",
      type: "POST",
      data:  new FormData(this),
      contentType: false,
      cache: false,
      processData:false,
      success: function(data){
        if(data){
          alert("You have successfully add your item. Wait for admin approval.");
          location.href = 'index.html';
        }       
      }           
    });
    }
    else{
      alert("Login your user.");
    }
        
    }));
  });


</script>
  </body>
</html>
